<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="/static/js/neural_network.js"></script>
    <script src="/static/js/bird.js"></script>
    <script src="/static/js/pipe.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/genetic.js"></script>
    <script src="/static/js/game.js"></script>
    <script>
        // Ensure all scripts are loaded before starting
        window.addEventListener('load', () => {
            try {
                // Enable debug mode by default during development
                window.debugMode = true;
                window.game = new FlappyBirdGame();
            } catch (error) {
                console.error('Error starting game:', error);
            }
        });
    </script>
</body>
</html>
